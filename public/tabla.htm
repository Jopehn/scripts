<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabla</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/my_styles.css">
	<link rel="stylesheet" href="../css/my_bs.css">
</head>
<body>
	<div class="contenedor">
		<div class="jumbotron text-dark">
			<h1 class="display-4">Tabla</h1>
			<p class="lead">Muestra de tabla</p>
		</div>
		<form method="post" action="" class="row row-cols-lg-auto g-3 align-items-center">
			<div class="col-12">
				<label for="num" class="visually-hidden">Número</label>
				<input type="number" id="num" min="0" placeholder="Número" class="form-control">
			</div>
			<div class="col-12">
				<button type="submit" id="calc" class="btn btn-primary">Calcular</button>
				<button type="reset" class="btn btn-light">Limpiar</button>
			</div>
		</form>
		<div id="result"></div>
		<p><a href="javascript:history.back()" class="btn btn-dark">Volver</a></p>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
    	import {sqr, fact} from '../js/mathematics.js';
    	const Number=document.getElementById('num');
    	const result=document.getElementById('result');
    	const calc=document.getElementById('calc');
    	calc.onclick=(ev)=>{
    		ev.preventDefault();
    		result.innerHTML='';
    		let number=parseInt(Number.value);
    		if (isNaN(number)) {
    			alert('No es número');
    		}else{
    			const tabla=document.createElement('table');
    			tabla.classList.add('tabla');
    			const thead=document.createElement('thead');
    			const thead_tr=document.createElement('tr');
    			const thead_trnum=document.createElement('th');
    			thead_trnum.innerText='Number';
    			thead_tr.appendChild(thead_trnum);
    			const thead_trsqr=document.createElement('th');
    			thead_trsqr.innerText='Square';
    			thead_tr.appendChild(thead_trsqr);
    			const thead_trfact=document.createElement('th');
    			thead_trfact.innerText='Factorial';
    			thead_tr.appendChild(thead_trfact);
    			thead.appendChild(thead_tr);
    			tabla.appendChild(thead);
    			const tbody=document.createElement('tbody');
    			for (var i = 0; i <= number; i++) {
    				const tbody_tr=document.createElement('tr');
    				const tbody_trnum=document.createElement('td');
    				tbody_trnum.innerText=i;
    				tbody_trnum.setAttribute('align', 'right');
    				tbody_tr.appendChild(tbody_trnum);
    				const tbody_trsqr=document.createElement('td');
    				tbody_trsqr.innerText=sqr(i);
    				tbody_trsqr.setAttribute('align', 'right');
    				tbody_tr.appendChild(tbody_trsqr);
    				const tbody_trfact=document.createElement('td');
    				tbody_trfact.innerText=fact(i);
    				tbody_trfact.setAttribute('align', 'right');
    				tbody_tr.appendChild(tbody_trfact);
    				tbody.appendChild(tbody_tr);
    			}
    			tabla.appendChild(tbody);
    			result.appendChild(tabla);
    		}
    	}
    </script>
</body>
</html>
