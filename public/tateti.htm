<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="my_styles.css">
    <link rel="stylesheet" href="my_bs.css">
    <link rel="stylesheet" href="tateti.css">
</head>
<body>
    <div class="contenedor">
        <div class="jumbotron text-dark">
            <h1 class="display-4">Tateti</h1>
            <p class="lead">Juego de tateti</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="entrada-nombres">
                    <input type="text" name="" id="jugador1" placeholder="Jugador 1">
                    <input type="text" name="" id="jugador2" placeholder="Jugador 2">
                    <button id="botonIniciar" class="btn btn-primary">Iniciar juego</button>
                </div>
                <div class="mensaje" id="mensaje"></div>
                <button id="botonReiniciar" class="btn btn-danger oculto">Reiniciar juego</button>
            </div>
            <div class="col-md-6">
                <div class="grilla oculto" id="grilla">
                    <div class="celda" data-index="0"></div>
                    <div class="celda" data-index="1"></div>
                    <div class="celda" data-index="2"></div>
                    <div class="celda" data-index="3"></div>
                    <div class="celda" data-index="4"></div>
                    <div class="celda" data-index="5"></div>
                    <div class="celda" data-index="6"></div>
                    <div class="celda" data-index="7"></div>
                    <div class="celda" data-index="8"></div>
                </div>
            </div>
        </div>
        <p><a href="javascript:history.back()" class="btn btn-dark">Volver</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="tateti.js"></script>
</body>
</html>
